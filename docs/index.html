<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="tela"></div>
<body>
  <div class="container2">
    <div class="border2">
      <div class="img-logo"> <img src="./images/logo.svg">
      </div>
      <div class="score-area">
        <div class="score-block">
          <p>SCORE</p>
          <h1 class="cont">0</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <main>
      <div class="div-papel">
        <div class="borda">
          <div class="botaopapel">
            <img src="./images/icon-paper.svg" alt="">
          </div>
        </div>
      </div>
      <div class="div-tesoura">
        <div class="botaotesoura">
          <img src="./images/icon-scissors.svg" alt="">
        </div>
      </div>
    </main>
    <div class="triangulo"><img src="./images/bg-triangle.svg">
    </div>
    <div class="div-pedra">
      <div class="botaopedra"> <img src="./images/icon-rock.svg">
      </div>
    </div>
  </div>
  <div class="container-game">
    <div class="item">
      <div class="container-player">
        <p>YOU PICKED</p>
        <div class="botaoplayer"> <img
            src="./images/icon-paper.svg" alt="" class="imgp">
        </div>
      </div>
      <div class="play">
        <div class="paragrafo">
          <p class="anuncio">DRAW</p>
        </div>
        <div class="botaoplay"> <button class="playagain">PLAY AGAIN</button> </div>
      </div>
      <div class="container-ia">
        <p>THE IA PICKED</p>
        <div class="botaoia"> <img src="" alt="" class="imgia"> </div>
      </div>
    </div>
  </div>
  <div class="rules-flex">
    <div class="rules-box">
      <div class="rules-box-flex">
        <div class="rules-text">
          <h2>RULES</h2>
        </div>
        <div class="img-close"> <img src="./images/icon-close.svg"
            alt="" class="close-icon"> </div>
      </div>
      <div class="rules-img"> <img src="./images/image-rules.svg"
          alt=""> </div>
    </div>
  </div>
  <div class="rules"><button class="rules-button">Rules</button></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
